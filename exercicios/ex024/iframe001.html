<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do 

        <!--Tamanho Padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 

        <iframe src="https://www.sp.senai.br/" frameborder="0" scolling="auto">
            <a href="https://www.sp.senai.br/" target="_blank">Senai</a>
        </iframe>
        
        Também é bem legal!
    </p>
</body>
</html>
