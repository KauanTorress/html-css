<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            display: flex;
            flex-flow: row nowrap;
            background-color: cornflowerblue;
        }

        div.item {
            text-align: center;
            background-color: #b304b3;
            border: 1px solid black;
        }

        div#cxA {
            flex: 3; 
        }

        div#cxB {
            flex: 0 0 150px;
        }

        div#cxC {
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
