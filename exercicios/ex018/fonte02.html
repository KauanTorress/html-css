<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Ancient';
            src: url('fonts/Ancient Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;;

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Ancient', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
