<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados cadastrais</legend>
            <p>
                <label for="iest">Estado: </label>
                <Select name="estado" id="iest">
                        <option value="">---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                </Select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof" placeholder="sua profissão">
                <datalist id="lstprof">
                    <option>Professor</option>
                    <option>Desenvolvedor</option>
                    <option>Analista</option>
                    <option>Mecânico</option>
                    <option>Veterinário</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" placeholder="Deixe sua mensagem..." cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
