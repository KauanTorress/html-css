<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Comandos especiais</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="inivel">Nível de Aprovação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
            </p>
            <p>
                <label for="ifoto">Foto 3x4: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
    </form>
</body>
</html>
